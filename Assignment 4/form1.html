<!DOCTYPE html>
<html>
  <head>
    <title>Account Opening Form</title>
  </head>
  <body>
    <h2>ACCOUNT OPENING FORM</h2>

    <h3>Personal Details</h3>

    <form action="" method="get">
      <table>
        <tr>
          <td><label for="userName">Name*:</label></td>
          <td><input type="text" name="name" id="userName" /></td>
        </tr>

        <tr>
          <td><label for="guardian">Name of (Father/Guardian):</label></td>
          <td><input type="text" name="guardian" id="guardian" /></td>
        </tr>

        <tr>
          <td><label for="dob">Date of Birth* (dd-mm-yy):</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>

        <tr>
          <td>Gender*:</td>
          <td>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" checked name="gender" value="Female" /> Female
          </td>
        </tr>

        <tr>
          <td><label for="nationality">Nationality:</label></td>
          <td><input type="text" name="nationality" id="nationality" /></td>
        </tr>

        <tr>
          <td>Account Type*:</td>
          <td>
            <input type="radio" name="account" value="Savings" />
            Savings
            <input type="radio" checked name="account" value="Fixed" /> Fixed
          </td>
        </tr>

        <tr>
          <td>Preferences:</td>
          <td>
            <input type="checkbox" name="pref" value="Internet" /> Internet
            Banking <input type="checkbox" name="pref" value="Mobile" /> Mobile
            Banking <input type="checkbox" name="pref" value="SMS" /> SMS Alerts
          </td>
        </tr>

        <tr>
          <td><label for="address">Address:</label></td>
          <td>
            <textarea rows="4" cols="40" name="address" id="address"></textarea>
          </td>
        </tr>

        <tr>
          <td><label for="country">Country*:</label></td>
          <td>
            <select name="country" id="country">
              <option>Please select...</option>
              <option>Pakistan</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="zipcode">Zip Code*:</label></td>
          <td><input type="text" name="zipcode" id="zipcode" /></td>
        </tr>

        <tr>
          <td><label for="phone">Phone*:</label></td>
          <td><input type="number" name="phone" id="phone" /></td>
        </tr>

        <tr>
          <td><label for="email">Email*:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>

        <tr>
          <td><label for="password">Password (6-8 characters)*:</label></td>
          <td><input type="password" name="password" id="password" /></td>
        </tr>

        <tr>
          <td><label for="vpassword">Verify Password*:</label></td>
          <td><input type="password" name="vpassword" id="vpassword" /></td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="SEND" />
            <input type="reset" value="CLEAR" />
          </td>
        </tr>
      </table>
      <a href="../index.html">Home Page</a><br>
      <a href="./form2.html">Form 2</a>
    </form>
  </body>
</html>
